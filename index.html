

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      highcharts example with slider
    </title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
 
	</head>
	
	<style>
	button {
    width: 120px !important;
	border-radius: 6px;
	color: rgb(96,96,96);
	padding: 8px 10px;
}
button:hover {
	background-color: rgb( 179, 224, 197 );	
}
button:disabled {
	background-color: rgb( 179, 214, 237 );	
}
.holder {
    width: 590px;
	text-align: center;
}

</style>
	<script>
	

$(function () {
//set up data
var LondonData = [3.9, 4.2, 5.7, 8.5, 11.999, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8];
var TokyoData = [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6];

//Set up chart
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: 'Monthly Average Temperature'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                }
            },
            tooltip: {
                enabled: false,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'°C';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true,
						formatter: function() {
                    return Highcharts.numberFormat(this.y,1);
                }
                    },
					
                    enableMouseTracking: false
                }
            },
// Add series at start			
            series: [{
                name: 'Tokyo',
				color: 'red',
                data: TokyoData
            }, {
                name: 'London',
				color: 'grey',
                data:  LondonData
            }]
        });
   
 //Set up JQuery slider   
	$(function() {
    $( "#slider" ).slider({
      range: "min",
	  value:1,
      min: 1,
      max: 3,
      step: 0.05,
      slide: function( event, ui ) {
        $( "#amount" ).val(  ui.value + "c" );
//Change chart by multiplying Tokyo array by the value on the slider
		var chart = $('#container').highcharts();
		var NewTokyoData = TokyoData.map(function(x) { return x * ui.value; });
//remove series
	while(chart.series.length > 0)
    chart.series[0].remove(true);
//add in new series
            chart.addSeries({
              name: 'Tokyo',
			  color: 'red',
	          data: NewTokyoData,
			  animation: false
				 });	
			
			  chart.addSeries({
              name: 'London',
			  color: 'grey',
	          data: LondonData,
			  animation: false
				 });
//redraw the chart				 
			  chart.redraw()
      }
    });
    $( "#amount" ).val( $( "#slider" ).slider( "value" ) + "c" );
	
  });

	
   });
	
	</script>
	
	<div id="container" style="width:100%; height:400px;"></div>
	
<p>
  <label for="amount">Increase Temp by:</label>
  <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
</p>
	<div id="slider" style="width:50%"></div>
	
	
	
</html>
